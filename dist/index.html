<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Sora|Balthazar" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="w-screen h-screen bg-[#E0F4FF] flex justify-center items-center font-[Sora]">

    <div id="searchDiv" class="max-w-[400px] p-5 bg-[#39A7FF] text-center rounded-md shadow-2xl">
        <h2 class="m-2 text-3xl font-bold text-[#FFEED9]">Weather App</h2>
        <input type="text" class="h-10 rounded-md mt-5 p-2 outline-none shadow-md" id="city" placeholder="Search for a city">
        <button id="searchBtn" onclick="fetchWeather()" class="w-[100px] mt-5 p-2 bg-[#87C4FF] text-[#FFEED9] cursor-pointer text-center rounded-md shadow-lg">Search</button>

        <img src="" alt="" id="weatherIcon" class="w-[200px] h-[200px] mb-0 hidden">
        <div id="temperatureDiv" class="text-6xl mt-[-30px]"></div>
        <div id="weatherInfo" class="text-2xl"></div>
        <div id="hourlyForecast" class="mt-12 overflow-x-auto whitespace-nowrap flex justify-between"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
